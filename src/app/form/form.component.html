<p class="nb">ĐĂNG KÝ</p>
<div class="div">
<form class="row g-3" (ngSubmit)="onSubmit()">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" [(ngModel)]="khachHang.tenDangNhap" name="ten_dang_nhap" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control"  [(ngModel)]="khachHang.matKhau" name="mat_khau" id="inputPassword4">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label" >Ten</label>
      <input type="text" class="form-control" id="inputCity" [(ngModel)]="khachHang.tenKhachHang" name="ten_khach_hang">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary bt" data-bs-toggle="modal" data-bs-target="#exampleModal" >Đăng ký</button>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Thông báo</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>{{showMessage()}}</p>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div>
        <a routerLink="formlog" class="dn">Đã có tài khoản -- >  </a> <button (click)="navigateToFormLog()" class="btn btn-primary">ĐĂNG NHẬP</button>
    </div>
  </form>
</div>
