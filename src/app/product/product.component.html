<div class="trang">
<div class="image">
  <div>
      <img class="center" src ="../assets/hinh/nen1.jpg">
  </div>
  <div class="overlay-text">
    SẢN PHẨM
  </div>
</div>
<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="navigateToComponent()">Trang chủ</a></li>
    <li class="breadcrumb-item active" aria-current="page">Sản phẩm</li>
  </ol>
</nav>
<div class="grid">
     <div><div>
       <h3>DANH MỤC SẢN PHẨM</h3>
       <div class="toolbar">
         <button type="button" class="btn btn-outline-secondary" style="width: 250px;"> <div 
             class="toolbar-item"
             [class.selected]="selectedCategory === category"
             *ngFor="let category of categories"
             (click)="selectCategory(category)"
           >
             {{ category }}
           </div></button>
         </div>
         <div>
           <h3>CHỌN GIỚI TÍNH</h3>
           <div class="toolbar">
             <button type="button" class="btn btn-outline-secondary" style="width: 250px;">
             <div 
               class="toolbar-item"
               [class.selected]="selectedCate === cate"
               *ngFor="let cate of cates"
               (click)="selectCate(cate)"
             >
               {{ cate }}
             </div></button>
           </div>
         </div>
     </div></div>
<div class="product-grid"> 
  <div class="product">
    <img src="../assets/hinh/Zhongli.jpg" class="d-block w-100" alt="...">
    <p style="font-weight: bolder;">Tên sản phẩm</p>
    <p style="margin-top: -15px; font-weight: bolder;">Giá</p>
    <div class="cb">
    <select class="form-select form-select-sm " aria-label="Default select example" style="width: 50%; height: 30px; font-size: 15px; margin-top: -10px; margin-bottom: -15px; margin-right: 5px;">
      <option selected>Loại</option>
      <option value="1">T-Shirt</option>
      <option value="2">Jacket</option>
      <option value="3">Hoodie</option>
      <option value="4">...</option>
    </select>
    <select class="form-select form-select-sm "  aria-label="Default select example" style="width: 50%; height: 30px; font-size: 15px; margin-top: -10px; margin-bottom: -15px; color: #000000; background-color: #cacaca; ">
      <option selected>Màu</option>
      <option value="1" style="color: #000000; background-color: #ffffff;" >Trắng</option>
      <option value="2" style="color: #ffffff; background-color: #000000;">Đen</option>
      <option value="3" style="color: #ffffff; background-color: #400000;">Đỏ</option>
      <option value="4">...</option>
    </select>
    </div>
    <br>
    <div class="size">
      <label class="form-check-label" for="inlineRadio1" style="margin-right: 10px;  font-weight: bolder;">Size</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">S</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">M</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">L</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">XL</label>
      </div>
    </div>
    <div class="size">
      <label class="form-check-label" for="inlineRadio1" style="margin-right: 10px;  font-weight: bolder;">Giới tính</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">Nam</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">Nữ</label>
      </div>
      </div>
    <div class="form-floating">
    <textarea class="form-control" placeholder="Mô tả" id="floatingTextarea2" style="height: 70px; width: 100%;" required></textarea>
    <label for="floatingTextarea2">Mô tả</label>
    </div>     
</div>
</div>
</div>
<div class="qua">
  <button *ngFor="let page of pages" (click)="goToPage(page)" role="button" aria-controls="offcanvasExample">{{ page }}</button>
</div>
</div>
