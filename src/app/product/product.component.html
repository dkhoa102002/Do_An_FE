<div class="trang">
<div class="image">
  <div>
      <img class="center" src ="../assets/hinh/nen1.jpg">
  </div>
  <div class="overlay-text">
    SẢN PHẨM
  </div>
</div>
<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="navigateToComponent()">Trang chủ</a></li>
    <li class="breadcrumb-item active" aria-current="page">Sản phẩm</li>
  </ol>
</nav>
<div class="grid">
     <div><div>
       <h3>DANH MỤC SẢN PHẨM</h3>
       <div class="toolbar">
         <button type="button" class="btn btn-outline-secondary" style="width: 150px;"> <div 
             class="toolbar-item"
             [class.selected]="selectedCategory === category"
             *ngFor="let category of categories"
             (click)="selectCategory(category)"
           >
             {{ category }}
           </div></button>
         </div>
         <div>
           <h3>CHỌN GIỚI TÍNH</h3>
           <div class="toolbar">
             <button type="button" class="btn btn-outline-secondary" style="width: 150px;">
             <div 
               class="toolbar-item"
               [class.selected]="selectedCate === cate"
               *ngFor="let cate of cates"
               (click)="selectCate(cate)"
             >
               {{ cate }}
             </div></button>
           </div>
         </div>
     </div></div>
<div class="product-grid"> 
  <div class="product">
    <img src="../assets/hinh/áo thun1.jpg" class="d-block w-100" alt="...">
    <p style="font-weight: bolder;">Tên sản phẩm</p>
    <p style="margin-top: -15px; font-weight: bolder;">Giá</p>
</div>
</div>
</div>
<div class="qua">
  <button *ngFor="let page of pages" (click)="goToPage(page)" role="button" aria-controls="offcanvasExample">{{ page }}</button>
</div>
</div>
